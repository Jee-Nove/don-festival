<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merci ! — Grand Amour Festival</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --coral: #E8634A;
      --midnight: #1A1A2E;
      --text: #2C2C44;
      --text-light: #7A7A95;
      --bg: #FFFAF7;
      --white: #FFFFFF;
      --green: #22C55E;
      --green-light: #ECFDF5;
      --radius: 16px;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .container {
      text-align: center;
      max-width: 420px;
      animation: fadeUp 0.6s ease-out;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .check {
      width: 80px;
      height: 80px;
      background: var(--green-light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 40px;
      animation: pop 0.5s ease 0.2s both;
    }
    @keyframes pop {
      0% { transform: scale(0); }
      70% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
    h1 {
      font-family: 'DM Serif Display', serif;
      font-size: 2rem;
      color: var(--midnight);
      margin-bottom: 12px;
    }
    p {
      font-size: 1rem;
      color: var(--text-light);
      line-height: 1.6;
      margin-bottom: 8px;
    }
    .cta {
      display: inline-block;
      margin-top: 28px;
      padding: 14px 32px;
      background: var(--coral);
      color: var(--white);
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.2s;
    }
    .cta:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(232,99,74,0.3);
    }
    .note {
      margin-top: 20px;
      font-size: 0.82rem;
      color: var(--text-light);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="check">✓</div>
    <h1>Merci pour votre<br>générosité !</h1>
    <p>
      Votre don a bien été enregistré.<br>
      Grâce à vous, le Grand Amour Festival<br>
      continue de faire vivre la solidarité.
    </p>
    <p>❤️ L'équipe des Ailes de Charlotte</p>
    <a class="cta" href="/">Faire un autre don</a>
    <p class="note">Vous recevrez un reçu par email de la part de HelloAsso.</p>
  </div>
</body>
</html>
